<div>
    The elapsed time format defines how the timestamps will be rendered when the elapsed time option has been selected.
    The <a href="http://commons.apache.org/lang/api-2.4/org/apache/commons/lang/time/DurationFormatUtils.html">http://commons.apache.org/lang/api-2.4/org/apache/commons/lang/time/DurationFormatUtils.html</a> pattern is used.
    <p>
    Default is: <code>'&lt;b&gt;'HH:mm:ss.S'&lt;/b&gt; '</code>
</div>
